<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-yarsi card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title text-2xl font-bold">Statistik Mahasiwa</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              
            </div>
            <div class="material-datatables">
              <app-custom-table [listData]="listData" [events]="eventsLoad.asObservable()"></app-custom-table>
              <div class="col-3 mx-auto">
                <h1 class="font-semibold text-center">Agama Mahasiswa</h1>
                <google-chart 
                    [type]="myType" 
                    [data]="myData" 
                    [width]="width"
                    [height]="height">
                      
                </google-chart>
              </div>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
