<ngx-spinner [name]="spinnerName" [fullScreen]="false" type="line-scale-pulse-out" size="small">
  <span class="text-white text-xl">{{ spinnerStatus }}</span>
</ngx-spinner>
<div class="col-md-12 mx-auto" style="width: 1080px;">
  <div class="card">
    <div class="card-header card-header-success card-header-text">
      <div class="card-text">
        <h4 class="card-title">Unggah Dokumen Kelengkapan</h4>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="formGroup" #formNgForm="ngForm" class="w-full">
        <div class="row">
          <div class="col-md-6 mx-auto px-10 py-2">
            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">No.Peserta</label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-4/6 pb-3">
                <mat-form-field class="w-full font-normal">
                  <input matInput type="text" formControlName="peserta_id"
                    style="color: rgb(37, 37, 37);font-weight: bold;" />
                </mat-form-field>
              </div>
            </div>
            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">Alasan Undur Diri</label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-4/6 pb-3">
                <mat-form-field class="w-full font-normal">
                  <input matInput type="text" formControlName="alasan_pengunduran_diri"
                    style="color: rgb(37, 37, 37);font-weight: bold;" />
                </mat-form-field>
              </div>
            </div>
            <div class="table-row w-full">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">Keterangan Undur diri</label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6 pb-3">
                <mat-form-field class="w-full font-normal">
                  <textarea matInput type="text" formControlName="keterangan_undur_diri"
                    style="color: rgb(37, 37, 37);font-weight: bold;">
                    </textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="table-row w-full">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">No. Rek</label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6 pb-3">
                <mat-form-field class="w-full font-normal">
                  <input matInput type="text" formControlName="nomor_rekening"
                    style="color: rgb(37, 37, 37);font-weight: bold;" />
                </mat-form-field>
              </div>
            </div>

          </div>
          <div class="col-md-6 mx-auto px-10 py-2">
            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">Nama</label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6 pb-3">
                <mat-form-field class="w-full font-normal">
                  <input matInput type="text" formControlName="nama"
                    style="color: rgb(37, 37, 37);font-weight: bold;" />
                </mat-form-field>
              </div>
            </div>

            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">No. Handphone</label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6 pb-3">
                <mat-form-field class="w-full font-normal">
                  <input matInput type="text" formControlName="handphone"
                    style="color: rgb(37, 37, 37);font-weight: bold;" />
                </mat-form-field>
              </div>
            </div>
            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">Email</label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6 pb-3">
                <mat-form-field class="w-full font-normal">
                  <input matInput type="text" formControlName="email"
                    style="color: rgb(37, 37, 37);font-weight: bold;" />
                </mat-form-field>
              </div>
            </div>
            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">Dok. Undur Diri<span
                  style="color:red">*</span></label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6">
                <div class="w-full flex flex-wrap">
                  <a *ngIf="
                      dataPeserta.path_to_dokumen != '' &&
                      dataPeserta.path_to_dokumen
                      " href="{{ dataPeserta.path_to_dokumen }}" target="_blank"
                    class="font-bold text-green-700">Unduh</a>
                  <span *ngIf="
                      dataPeserta.path_to_dokumen == '' ||
                        !dataPeserta.path_to_dokumen
                      " class="font-bold text-red-500">Belum Unggah</span>
                </div>
              </div>

            </div>


          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-6 px-10 py-2">
            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">No. Rek Sumber<span
                  style="color:red">*</span></label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6">
                <mat-form-field>
                  <mat-select name="kode_rekening" formControlName="kode_rekening" placeholder="Pilih No. Rek Sumber">
                    <mat-option *ngFor="let ls of listDataMasterRekening" [value]="ls.kode">
                      <span style="font-size:larger">{{ ls.rekening_bank }}</span>
                    </mat-option>
                  </mat-select>
                </mat-form-field>

              </div>

            </div>
            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">Bukti Transfer<span
                  style="color:red">*</span></label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6">
                <td *ngIf="dataPeserta.path_to_bukti_transfer; else fileIsNull">
                  <span class="flex">
                    <a href="{{dataPeserta.path_to_bukti_transfer}}" target="_blank" class="text-header-table">Unduh</a>
                    <button type="button" mat-button matTooltip="Hapus" (click)="cancelUpload()" [color]="'warn'">
                      <i class="material-icons">close</i>
                    </button>
                  </span>

                </td>
                <ng-template #fileIsNull>
                  <td>
                    <span class="flex" *ngIf="file_name">{{file_name}}
                      <button type="button" mat-button matTooltip="Hapus" (click)="cancelUpload()" [color]="'warn'">
                        <i class="material-icons">close</i>
                      </button>
                    </span>
                    <button mat-raised-button type="button" class="btn btn-fill btn-yarsi mr-2"
                      (click)="openFileUploader()" *ngIf="!file_name">
                      <i class="material-icons">folder_open</i>
                      Browse File
                    </button>

                  </td>
                </ng-template>
              </div>
            </div>

          </div>
          <div class="col-md-6 px-10 py-2">
            <div class="table-row w-full mt-4">
              <label class="table-cell w-1/6 mb-2 text-sm font-base text-black">Jumlah<span
                  style="color:red">*</span></label>
              <div class="table-cell px-3 text-sm font-base text-gray-600">
                :
              </div>
              <div class="table-cell w-5/6">

                <mat-form-field class="w-full font-normal">
                  <input matInput type="text" formControlName="jumlah_pengembalian"
                    style="color: rgb(37, 37, 37);font-weight: bold;" />
                </mat-form-field>
              </div>

            </div>
          </div>

        </div>
        <hr />

        <div class="row">
          <div class="flex justify-center w-full">
            <div class="btn-action mx-28">
              <button mat-button [mat-dialog-close]="true" type="submit" class="btn btn-fill btn-yarsi mr-2"
                (click)="submitRequest()" [disabled]="!formGroup.valid">
                Simpan
              </button>
              <button class="btn btn-danger" mat-button mat-dialog-close>Batal</button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
