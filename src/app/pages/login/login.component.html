<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('../../../assets/img/universitas-yarsi-jakarta.jpg');">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                  <div class="card card-pricing card-plain">
                    <div class="card-body">
                      <img src="../../../assets/icon/yarsi-logo.png" alt="">
                      <br><br>
                      <h4 class="info-title text-center">Yarsi Smart Campus</h4>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 ml-auto mr-auto">
                  <form class="form" [formGroup]="signInForm" #signInNgForm="ngForm">
                    <div class="card card-login">
                      <div class="card-header card-header-yarsi text-center">
                        <h4 class="card-title">Silakan Masukan Username dan Password</h4>
                        <!-- <div class="social-line">
                                  <a href="#" class="btn btn-just-icon btn-link btn-white">
                                    <i class="fa fa-facebook-square"></i>
                                  </a>
                                  <a href="#" class="btn btn-just-icon btn-link btn-white">
                                    <i class="fa fa-twitter"></i>
                                  </a>
                                  <a href="#" class="btn btn-just-icon btn-link btn-white">
                                    <i class="fa fa-google-plus"></i>
                                  </a>
                                </div> -->
                      </div>
                      <div class="card-body ">
                        <span class="bmd-form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">face</i>
                              </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Pengguna..."
                              [formControlName]="'username'">
                          </div>
                        </span>
                        <span class="bmd-form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">lock_outline</i>
                              </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Kata Sandi..."
                              [formControlName]="'password'" #passwordField>
                          </div>
                        </span>
                      </div>
                      <div class="card-footer justify-content-center">

                        <!-- <button
                                        class="fuse-mat-button-large w-full mt-6"
                                        mat-flat-button
                                        [color]="'primary'"
                                        [disabled]="signInForm.disabled"
                                        (click)="signIn()">
                                        <span *ngIf="!signInForm.disabled">
                                            Login
                                        </span>
                                        <mat-progress-spinner
                                            *ngIf="signInForm.disabled"
                                            [diameter]="24"
                                            [mode]="'indeterminate'"></mat-progress-spinner>
                                    </button> -->

                        <a class="btn btn-info btn-link btn-lg" (click)="signIn()">Login</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="#">
                KPM Tim
              </a>
            </li>
            <li>
              <a href="#">
                About Us
              </a>
            </li>
            <li>
              <a href="#">
                Blog
              </a>
            </li>
            <li>
              <a href="#">
                Licenses
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy;
          {{test | date: 'yyyy'}}, made with <i class="material-icons">favorite</i> by
          <a href="#" target="_blank">KPM Tim</a> for a better web.
        </div>
      </div>
    </footer>
  </div>
</div>
