<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-yarsi card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Drop Out</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <mat-form-field>
                  <mat-select placeholder="Tahun" name="TA">
                    <mat-option *ngFor="let TA of tahun_akademik" [value]="TA.value">
                      {{ TA.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-2">
                <button mat-raised-button type="submit" class="btn btn-fill btn-yarsi">Filter Daftar</button>
              </div>
            </div>
            <mat-form-field>
              <mat-select placeholder="Program Studi" name="prodi">
                <mat-option *ngFor="let prodi of prodis" [value]="prodi.value">
                  {{ prodi.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Program" name="program">
                <mat-option *ngFor="let program of programs" [value]="program.value">
                  {{ program.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <legend>SK Drop Out</legend>
            Set mahasiswa yang bertanda centang dalam daftar di bawah ini dengan SK Drop Out berikut ini:

            <mat-form-field class="example-full-width">
              <input placeholder="No. SK Drop Out" matInput type="text">
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Pilih Tanggal Drop Out" (click)="picker.open()" [(ngModel)]="tanggalPost">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <!-- end content-->
          <div class="card-footer ">
            <button mat-raised-button type="button" class="btn btn-fill btn-yarsi" (click)="setMahasiswa()">Set Mahasiswa yang Dipilih</button>
          </div>
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-6 -->

      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <iframe [src]="srcdoc" class="w-full" style="height: 90vh;"></iframe>
