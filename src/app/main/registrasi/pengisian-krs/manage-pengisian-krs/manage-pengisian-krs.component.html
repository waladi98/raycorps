<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <form [formGroup]="form">
            <div class="card-header card-header-yarsi card-header-icon">
              <div class="card-icon">
                <i class="material-icons">mail_outline</i>
              </div>
              <h4 class="card-title">PengisianKrs</h4>
            </div>
            <div class="card-body">
<br>
              <div class="grid md:grid-cols-4 sm:grid-cols-1 gap-2">
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Kode PengisianKrs *" formControlName="kode">
                </mat-form-field>
                <mat-form-field class="example-full-width md:col-span-3 sm:col-span-1">
                  <input type="text" matInput placeholder="Nama *" formControlName="nama">
                </mat-form-field>
                <div class="example-full-width md:col-span-4 sm:col-span-1">
                  <mat-label>Untuk Prodi</mat-label>
                  <section class="example-section" class="md:col-span-2 sm:col-span-1">
                    <span class="example-list-section">
                      <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()"
                        (change)="setAll($event.checked)">
                        Select All
                      </mat-checkbox>
                    </span>
                    <span class="example-list-section">
                      <ul class="grid md:grid-cols-4 sm:col-span-1">
                        <li *ngFor="let item of listDataProdi">
                          <mat-checkbox [(ngModel)]="item.completed" [ngModelOptions]="{standalone: true}"
                            [color]="item.id" (ngModelChange)="updateAllComplete()">
                            {{item.label}}
                          </mat-checkbox>
                        </li>
                      </ul>
                    </span>
                  </section>
                </div>

                <mat-form-field class="example-full-width">
                  <mat-select [formControlName]="'kampus'" placeholder="Kampus *">
                    <mat-option *ngFor="let item of listDataKampus" [value]="item.id">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Lantai *" formControlName="lantai">
                </mat-form-field>
               
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Kapasitas *" formControlName="kapasitas">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Kapasitas Ujian *" formControlName="kapasitas_ujian">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Jumlah Kolom Ujian *" formControlName="jumlah_kolom_ujian">
                </mat-form-field>
                <mat-form-field class="example-full-width md:col-span-3 sm:col-span-1">
                  <input type="text" matInput placeholder="Keterangan *" formControlName="keterangan">
                </mat-form-field>
                <div class="example-full-width">
                  <mat-label>Untuk Kuliah ? </mat-label>
                  <input type="checkbox" formControlName="is_kuliah">
                </div>
                <div class="example-full-width">
                  <mat-label>Untuk Ujian Saringan Masuk (USM) ? </mat-label>
                  <input type="checkbox" formControlName="is_usm">
                </div>
              </div>
            </div>
            <div class="card-footer text-right">
              <mat-checkbox class="example-margin mb-0">NA (tidak aktif)?</mat-checkbox>
              <br>
              <button mat-raised-button type="submit" class="btn btn-yarsi" (click)="onSubmit()">Simpan</button>
            </div>
          </form>
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
