<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <form [formGroup]="form">
            <div class="card-header card-header-yarsi card-header-icon">
              <div class="card-icon">
                <i class="material-icons">mail_outline</i>
              </div>
              <h4 class="card-title">Program Studi</h4>
            </div>
            <div class="card-body">
<br>
              <div class="grid md:grid-cols-4 sm:grid-cols-1 gap-2">
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Program Studi *" formControlName="prodi">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-select [formControlName]="'fakultas_id'" placeholder="Fakultas *">
                    <mat-option *ngFor="let item of listDataKampus" [value]="item.id">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Nama *" formControlName="nama">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Nama Inggris *" formControlName="nama_inggris">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-select [formControlName]="'jenjang'" placeholder="Jenjang *">
                    <mat-option *ngFor="let item of listDataKampus" [value]="item.id">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Gelar *" formControlName="gelar">
                </mat-form-field>
                <mat-form-field class="example-full-width md:col-span-2 sm:col-span-1">
                  <input type="text" matInput placeholder="Format NIM *" formControlName="format_nim">
                </mat-form-field>
                <div class="example-full-width md:col-span-4 sm:col-span-1">
                  <mat-label>Dapat Pindah ke Prodi</mat-label>
                  <section class="example-section" class="md:col-span-2 sm:col-span-1">
                    <span class="example-list-section">
                      <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()"
                        (change)="setAll($event.checked)">
                        Select All
                      </mat-checkbox>
                    </span>
                    <span class="example-list-section">
                      <ul class="grid md:grid-cols-4 sm:col-span-1">
                        <li *ngFor="let item of listDataProdi">
                          <mat-checkbox [(ngModel)]="item.completed" [ngModelOptions]="{standalone: true}"
                            [color]="item.id" (ngModelChange)="updateAllComplete()">
                            {{item.label}}
                          </mat-checkbox>
                        </li>
                      </ul>
                    </span>
                  </section>
                </div>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Nama Sesi *" formControlName="nama_sesi">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Total SKS Lulus *" formControlName="total_sks_lusus">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Default SKS *" formControlName="default_sks">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Default Jumlah Kehadiran *"
                    formControlName="default_jumlah_kehadiran">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Kode Prodi Dikti *" formControlName="kode_prodi_dikti">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Pajak Honor Dosen *" formControlName="pajak_honor_dosen">
                </mat-form-field>

                <div class="md:col-span-2 sm:col-span-1"></div>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Nama Pejabat *" formControlName="nama_pejabat">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Nama Jabatan *" formControlName="nama_jabatan">
                </mat-form-field>
                <div class="md:col-span-2 sm:col-span-1"></div>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Batas Studi *" formControlName="batas_studi">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Jumlah Sesi/ Tahun *"
                    formControlName="jumlah_sesi_per_tahun">
                </mat-form-field>
                <div class="md:col-span-2 sm:col-span-1"></div>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="No SK Dikti *" formControlName="no_sk_dikti">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="tgl_sk_dikti" placeholder="Tanggal SK Dikti *"
                    formControlName="tgl_sk_dikti">
                  <mat-datepicker-toggle matSuffix [for]="tgl_sk_dikti"></mat-datepicker-toggle>
                  <mat-datepicker #tgl_sk_dikti></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="No SK BAN *" formControlName="no_sk_ban">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="tgl_sk_ban" placeholder="Tanggal SK BAN *"
                    formControlName="tgl_sk_ban">
                  <mat-datepicker-toggle matSuffix [for]="tgl_sk_ban"></mat-datepicker-toggle>
                  <mat-datepicker #tgl_sk_ban></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Akreditasi *" formControlName="akreditasi">
                </mat-form-field>
                <div class="example-full-width">
                  <mat-label>Cek Prasyarat ? </mat-label>
                  <input type="checkbox" formControlName="cek_prasyarat">
                </div>
              </div>
            </div>
            <div class="card-footer text-right">
              <mat-checkbox class="example-margin mb-0">NA (tidak aktif)?</mat-checkbox>
              <br>
              <button mat-raised-button type="submit" class="btn btn-yarsi" (click)="onSubmit()">Simpan</button>
            </div>
          </form>
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
