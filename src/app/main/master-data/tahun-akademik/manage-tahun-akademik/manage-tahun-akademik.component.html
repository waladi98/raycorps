<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <form [formGroup]="form">
            <div class="card-header card-header-yarsi card-header-icon">
              <div class="card-icon">
                <i class="material-icons">mail_outline</i>
              </div>
              <h4 class="card-title">Tahun Akademik</h4>
            </div>
            <div class="card-body">
              <br>
              <div class="grid md:grid-cols-4 sm:grid-cols-1 gap-2">
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Tahun Akademik *" formControlName="tahun_akademik">
                </mat-form-field>
                <mat-form-field class="example-full-width md:col-span-3 sm:col-span-1">
                  <input type="text" matInput placeholder="Nama Tahun *" formControlName="nama_tahun">
                </mat-form-field>
                <div class="example-full-width">
                  <mat-label>Semester Pendek ? </mat-label>
                  <input type="checkbox" formControlName="semester_pendek">
                </div>
                <div class="example-full-width">
                  <mat-label>Semua Mata Kuliah ? </mat-label>
                  <input type="checkbox" formControlName="semua_mata_kuliah">
                </div>
                <div class="example-full-width">
                  <mat-label>Perwalian Berdasarkan Jadwal ? </mat-label>
                  <input type="checkbox" formControlName="perwalian_berdasarkan_jadwal">
                </div>
              </div>
            </div>
            <div class="card-footer text-right">
              <mat-checkbox class="example-margin mb-0">NA (tidak aktif)?</mat-checkbox>
              <br>
              <button mat-raised-button type="submit" class="btn btn-yarsi" (click)="onSubmit()">Simpan</button>
            </div>
          </form>
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
