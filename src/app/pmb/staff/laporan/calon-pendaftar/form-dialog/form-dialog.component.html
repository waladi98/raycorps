<div style="width: 800px">
  <h2 mat-dialog-title>
    <span *ngIf="dataParam.type == 'update'">Calon Pendaftar</span>
  </h2>
  <mat-dialog-content class="mat-typography">
    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">Periode PMB</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="text" formControlName="periode_pmb" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">No. Pendaftar</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="text" formControlName="no_pendaftar" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">Nama</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="text" formControlName="nama" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">Jenis Formulir</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="text" formControlName="jenis_formulir" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">Prodi Pilihan 1</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="text" formControlName="periode_pilihan_1" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">Handphone</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="number" formControlName="handphone" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">Email</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">Bukti Setoran</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="number" formControlName="bukti_setoran" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-row w-full mt-4">
      <label class="table-cell w-2/6 mb-2 text-sm font-base text-gray-600">Status Bayar</label>
      <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
      <div class="table-cell w-4/6 pb-3">
        <mat-form-field class="w-full">
          <input matInput type="text" formControlName="status_bayar" />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-danger" mat-button mat-dialog-close>Batal</button>
    <button class="btn btn-info" mat-button [mat-dialog-close]="true" cdkFocusInitial>Export</button>
    <button class="btn btn-info" mat-button [mat-dialog-close]="true" cdkFocusInitial>Print</button>
  </mat-dialog-actions>
</div>
