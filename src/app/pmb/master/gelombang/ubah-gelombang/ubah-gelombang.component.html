<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success card-header-text">
            <div class="card-text">
              <h4 class="card-title">Tambah Gelombang</h4>
            </div>
          </div>
          <div class="card-body">
            <div class="toolbar text-right">
              <button
                type="button"
                mat-raised-button
                class="btn btn-yarsi"
                routerLink="../"
              >
                Kembali
              </button>
            </div>
            <section class="col-md-10 mx-auto">
              <div class="title mb-2">
                <h3 class="font-medium text-lg">Informasi Dasar</h3>
              </div>

              <form [formGroup]="formGroup" #formNgForm="ngForm" class="w-full">
                <div class="table">
                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Institusi</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="institusi"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Tahun Akademik</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="number"
                          matInput
                          formControlName="tahun_akademik"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Gelombang Ke-</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input type="number" matInput formControlName="harga" />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Nama</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input type="text" matInput formControlName="nama" />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="title mb-3">
                    <h3 class="font-medium text-lg">Waktu Gelombang</h3>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Mulai Pendaftaran</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="mulai_pendaftaran"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Selesai Pendaftaran</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="selesai_pendaftaran"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Selesai Pendaftaran Online</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="selesai_pendaftaran_online"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Tanggal Ujian</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="tanggal_ujian"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Jam Ujian</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="jam_ujian"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Mulai Pengumuman</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="mulai_pengumuman"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Selesai Pengumuman</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="selesai_pengumuman"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Mulai Registrasi</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="mulai_registrasi"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Selesai Registrasi</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-form-field class="w-full" appearance="fill">
                        <input
                          type="text"
                          matInput
                          formControlName="selesai_registrasi"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="table-row w-full mt-4">
                    <label
                      class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                      >Aktif</label
                    >
                    <div
                      class="table-cell px-3 text-sm font-base text-gray-600"
                    >
                      :
                    </div>
                    <div class="table-cell w-5/6 pb-3">
                      <mat-slide-toggle
                        class="example-margin"
                        [checked]="checked"
                        [disabled]="disabled"
                      ></mat-slide-toggle>
                    </div>
                  </div>
                </div>
              </form>
              <div class="card-footer">
                <div class="btn-action mx-48">
                  <button
                    mat-raised-button
                    type="submit"
                    class="btn btn-fill btn-yarsi mr-2"
                  >
                    Simpan
                  </button>
                  <button
                    mat-raised-button
                    routerLink="../"
                    type="submit"
                    class="btn btn-fill btn-yarsi bg-danger"
                  >
                    Batal
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
