<mat-dialog-content class="mat-typography">
  <div class="card-body mx-10 my-auto">
    <form [formGroup]="formGroup" #formNgForm="ngForm" class="w-full" style="width: 500px;">
      
      <mat-dialog-content class="mat-typography">
        <div class="table-row w-full mt-4">
          <label class="table-cell w-1/6 text-sm font-base text-gray-600"
            >ID</label
          >
          <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
          <div class="table-cell w-5/6 pb-3">
            <mat-form-field class="w-full">
              <input
                matInput
                type="text"
                formControlName="id"
                style="color: rgb(37, 37, 37)"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="table-row w-full">
          <label class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
            >Nama Gelombang</label
          >
          <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
          <div class="table-cell w-5/6 pb-3">
            <mat-form-field class="w-full">
              <input
                matInput
                type="text"
                formControlName="nama_gelombang"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="table-row w-full mt-4">
          <label class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
            >Aktif</label
          >
          <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
          <div class="table-cell w-5/6 pb-3">
            <!-- <mat-slide-toggle color="primary"></mat-slide-toggle> -->
            <mat-select>
              <mat-option *ngFor="let stat_aktif of status_aktif" [value]="stat_aktif.value">
                {{stat_aktif.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </mat-dialog-content>
    
    
    <mat-dialog-actions class="table-row w-full mt-8">
      <div class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"></div>
      <div class="table-cell px-3 text-sm font-base text-gray-600"></div>
      <div class="table-cell w-5/6 pb-3">
        <!-- <a class="btn btn-fill btn-yarsi bg-danger" (click)="toHome()">Kembali</a>
        <a class="btn btn-success" (click)="onSubmit()">Simpan</a> -->
      </div>
    </mat-dialog-actions>
  </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
 <!-- <a class="btn btn-fill btn-yarsi bg-danger" (click)="toHome()">Kembali</a> -->
        <a class="btn btn-success" (click)="onSubmit()">Simpan</a>
 <button mat-button mat-dialog-close>Cancel</button> 
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
