<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">
        <div class="card">
          <div class="card-header card-header-success card-header-text">
            <div class="card-text">
              <h4 class="card-title">Tambah Kegiatan Wajib</h4>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="formGroup" #formNgForm="ngForm" class="w-full">
            <div class="row">
              <div class="col-md-10 mx-auto">
                <div class="title mb-2">
                  <h3 class="font-medium text-lg"></h3>
                </div>

                <div class="table-row w-full mt-4">
                  <label class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                    >Jenis Kegiatan</label
                  >
                  <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
                  <div class="table-cell w-5/6 pb-3">
                    <!-- <mat-slide-toggle color="primary"></mat-slide-toggle> -->
                    <mat-form-field appearance="fill">
                      <mat-label>Jenis Kegiatan</mat-label>
                      <mat-select placeholder="Status Aktif" name="aktif_status" formControlName="aktif_status">
                        
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="table-row w-full mt-4">
                  <label class="table-cell w-1/6 text-sm font-base text-gray-600"
                    >Nama Kegiatan</label
                  >
                  <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
                  <div class="table-cell w-5/6 pb-3">
                    <mat-form-field class="w-full">
                      <input
                        matInput
                        type="text"
                        formControlName="handphone"
                        style="color: rgb(37, 37, 37)"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="table-row w-full mt-4">
                  <label class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"
                    >Required</label
                  >
                  <div class="table-cell px-3 text-sm font-base text-gray-600">:</div>
                  <div class="table-cell w-5/6 pb-3">
                    <!-- <mat-slide-toggle color="primary"></mat-slide-toggle> -->
                    <mat-form-field appearance="fill">
                      <mat-label>Required</mat-label>
                      <mat-select placeholder="Status Aktif" name="aktif_status" formControlName="aktif_status">
                        
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                
                <mat-dialog-actions class="table-row w-full mt-8">
                  <div class="table-cell w-1/6 mb-2 text-sm font-base text-gray-600"></div>
                  <div class="table-cell px-3 text-sm font-base text-gray-600"></div>
                  <div class="table-cell w-5/6 pb-3">
                    <a class="btn btn-success" (click)="onSubmit()">Kirim</a>
                    <a class="btn btn-fill btn-yarsi bg-danger" (click)="toHome()">Kembali</a>
                  </div>
                </mat-dialog-actions>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
